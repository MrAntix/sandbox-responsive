<?xml version="1.0"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      <![CDATA[
        .sprite { display: none; }
        .sprite:target { display: inline; }
    ]]>
    </style>
  </defs>
  
  <g class="sprite" id="circle">
    <ellipse cy="50" cx="50" ry="45" rx="45" stroke-width="5" />
  </g>

  <g class="sprite" id="square">
    <rect y="5" x="5" width="90" height="90" stroke-width="5" />
  </g>

</svg>
